<div class="card">
  <div class="card-header">Create New Issue</div>
  <div class="card-body">
    <form [formGroup]="issueForm" (ngSubmit)="OnSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Enter title..."
          [ngClass]="{'is-invalid': submitted && f.title.errors}">
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" rows="10" placeholder="Enter description..."
          [ngClass]="{'is-invalid': submitted && f.description.errors}"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="assignedto">Assigned To</label>
        <select class="form-control" formControlName="assignedto"
          [ngClass]="{'is-invalid': submitted && f.assignedto.errors}">
          <option *ngFor="let user of users" [ngValue]="user">{{user.username}} ({{user.firstName}} {{user.lastName}})
          </option>
        </select>
        <div *ngIf="submitted && f.assignedto.errors" class="invalid-feedback">
          <div *ngIf="f.assignedto.errors.required">User is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" formControlName="category"
          [ngClass]="{'is-invalid': submitted && f.category.errors}">
          <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
        </select>
        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
          <div *ngIf="f.category.errors.required">Category is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" formControlName="priority"
          [ngClass]="{'is-invalid': submitted && f.priority.errors}">
          <option *ngFor="let priority of priorities" [ngValue]="priority">{{priority.name}}</option>
        </select>
        <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
          <div *ngIf="f.priority.errors.required">Priority is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="duedate">Due Date</label>
        <input type='date' class="form-control" formControlName="duedate">
        <div *ngIf="submitted && f.duedate.errors" class="invalid-feedback">
          <div *ngIf="f.duedate.errors.required">Due date is required</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <img *ngIf="loading" class="pl-2"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
</div>
