<div class="card">
  <div class="card-header">Create New Issue</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputTitle">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Enter title...">
      </div>

      <div class="form-group">
        <label for="inputDescription">Description</label>
        <textarea class="form-control" id="inputDescription" rows="10" placeholder="Enter description..."></textarea>
      </div>

      <div class="form-group">
        <label for="inputCategory">Category</label>
        <select class="form-control" id="inputCategory">
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
          <option>Category 4</option>
          <option>Category 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputPriority">Priority</label>
        <select class="form-control" id="inputPriority">
          <option>Priority 1</option>
          <option>Priority 2</option>
          <option>Priority 3</option>
          <option>Priority 4</option>
          <option>Priority 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputDueDate">Due Date</label>
        <input type='date' class="form-control">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
